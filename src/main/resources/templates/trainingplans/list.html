<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Training Plans</title>
</head>
<body>

    <h1>Training Plans</h1>
    <div>
        <p><b>Here is the list of training plans saved in app.</b></p>
        <ul th:each="plan : ${trainingPlans}">
            <li th:text="${plan.name}"></li>
        </ul>

    </div>

</body>
</html>
